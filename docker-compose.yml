services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: restaurant-backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - DJANGO_SETTINGS_MODULE=RestaurantCore.settings
    depends_on: []

  frontend:
    build:
      context: ./menu-frontend
      dockerfile: Dockerfile
    container_name: restaurant-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    command: ["npm", "run", "dev", "--", "-H", "0.0.0.0"]
    depends_on:
      - backend

